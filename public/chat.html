<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat room</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat">	

	<div class="chat__sidebar">
<button class="btn" data-clipboard-text="">Get link to the chat</button>
		<h3>People in chat</h3>
		<div id="users"></div>
	</div>
	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>


		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Message" autofocus autocomplete>
				<button>Send message</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>
		
		
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>
	
	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a target="_blank" href="{{url}}">{{text}}</p>
			</div>
		</li>
	</script>

	<script src="socket.io/socket.io.js"></script>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/mustache.js"></script>
	<script  src="/js/deparam.js"></script>
	<script  src="/js/clipboard.js"></script>
	<script  src="/js/chat.js"></script>
</body>
</html>
